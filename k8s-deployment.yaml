apiVersion: apps/v1
kind: Deployment
metadata:
  name: olamundo-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: olamundo
  template:
    metadata:
      labels:
        app: olamundo
    spec:
      containers:
      - name: olamundo
        image: luis01filipe/olamundo-flask:latest
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: olamundo-service
spec:
  selector:
    app: olamundo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: NodePort
