apiVersion: apps/v1
kind: Deployment
metadata:
  name: olamundo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: olamundo
  template:
    metadata:
      labels:
        app: olamundo
    spec:
      containers:
      - name: olamundo
        image: luis01filipe/olamundo-flask:latest
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: olamundo-service
spec:
  type: NodePort
  selector:
    app: olamundo
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
    nodePort: 30001 # Escolha uma porta entre 30000-32767
